# Production-ready crate selection
[dependencies]
# Core
mdbook = "0.4"
tera = { version = "1", features = ["builtins"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Performance & Algorithms
similar = { version = "2.5", features = ["text"] }  # Fast diff
strsim = "0.10"  # String similarity
cached = { version = "0.51", features = ["async"] }  # Memoization
dashmap = "5.5"  # Concurrent maps
once_cell = "1.19"  # Lazy initialization

# Async & Utilities
tokio = { version = "1.35", features = ["full"] }
backoff = "0.4"  # Exponential backoff
ratelimit = "0.1"  # Rate limiting
futures = "0.3"

# Parsing & Strings
regex-lite = "0.1"  # Lightweight regex
pulldown-cmark = "0.9"
uuid = { version = "1", features = ["v4", "serde"] }

# Error Handling
thiserror = "1"
anyhow = "1"
log = "0.4"

[dev-dependencies]
tempfile = "3"
pretty_assertions = "1"
criterion = "0.5"
